<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    input {
        display: block;
    }
</style>
<body>
    <h2>Login</h2>
    <form action="login" method="post">
        <label for="login-input">Your login</label>
        <input type="text" name="login" id="login-input" value="root">
        <label for="password-input">Your password</label>
        <input type="password" name="password" id="password-input" value="admin">
        <input type="submit" value="Submit">
        <p>${error}</p>
    </form>
</body>
</html>
